<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&C Unblocked Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0d1117;
        color: white;
        display: flex;
    }

    /* SIDEBAR */
    .sidebar {
        width: 260px;
        background: #111827;
        height: 100vh;
        padding-top: 20px;
        position: fixed;
        left: 0;
        top: 0;
        overflow-y: auto;
        border-right: 2px solid #1f2937;
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 22px;
        color: #60a5fa;
    }

    .nav-link {
        display: block;
        padding: 12px 20px;
        color: #d1d5db;
        text-decoration: none;
        font-size: 16px;
        transition: 0.2s;
    }

    .nav-link:hover {
        background: #1f2937;
        color: white;
        padding-left: 28px;
    }

    /* MAIN CONTENT */
    .main {
        margin-left: 260px;
        width: calc(100% - 260px);
        min-height: 100vh;
    }

    /* PARTNER BANNER */
    .partner-banner {
        background: #1e3a8a;
        padding: 12px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
    }

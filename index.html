<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&C Unblocked Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --bg-main: #020617;
        --bg-elevated: #020617;
        --bg-card: #020617;
        --bg-sidebar: #020617;
        --accent: #38bdf8;
        --accent-soft: rgba(56,189,248,0.15);
        --accent-strong: #0ea5e9;
        --text-main: #e5e7eb;
        --text-muted: #9ca3af;
        --danger: #f97373;
        --warning: #fbbf24;
        --success: #4ade80;
        --border-subtle: #1f2937;
        --radius-lg: 18px;
        --radius-md: 12px;
        --radius-sm: 8px;
        --shadow-soft: 0 18px 45px rgba(15,23,42,0.9);
        --shadow-glow: 0 0 25px rgba(56,189,248,0.45);
        --transition-fast: 0.18s ease-out;
        --transition-med: 0.25s ease-out;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #0b1120 0, #020617 45%, #000 100%);
        color: var(--text-main);
        display: flex;
        min-height: 100vh;
        overflow-x: hidden;
    }

    a {
        color: inherit;
    }

    /* LAYOUT WRAPPER */
    .app-shell {
        display: flex;
        width: 100%;
        min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
        width: 270px;
        background: linear-gradient(180deg, #020617 0%, #020617 40%, #020617 100%);
        border-right: 1px solid var(--border-subtle);
        padding: 18px 18px 20px;
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        gap: 18px;
        z-index: 20;
    }

    .sidebar-header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 10px;
        border-radius: var(--radius-lg);
        background: radial-gradient(circle at top left, rgba(56,189,248,0.18), transparent 55%);
        box-shadow: 0 0 0 1px rgba(15,23,42,0.9);
    }

    .sidebar-header img {
        width: 46px;
        height: 46px;
        border-radius: 12px;
        box-shadow: var(--shadow-glow);
    }

    .sidebar-title-block {
        display: flex;
        flex-direction: column;
        gap: 2px;
    }

    .sidebar-title {
        font-size: 19px;
        font-weight: 800;
        letter-spacing: 0.03em;
    }

    .sidebar-subtitle {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        color: var(--text-muted);
    }

    .sidebar-section-label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--text-muted);
        margin: 10px 4px 4px;
    }

    .nav-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .nav-link {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 9px 11px;
        border-radius: var(--radius-md);
        color: var(--text-muted);
        text-decoration: none;
        font-size: 14px;
        cursor: pointer;
        position: relative;
        transition: background var(--transition-fast), color var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-fast), padding-left var(--transition-fast);
    }

    .nav-link span.nav-pill {
        font-size: 11px;
        padding: 2px 7px;
        border-radius: 999px;
        background: rgba(56,189,248,0.12);
        color: var(--accent);
        margin-left: auto;
    }

    .nav-link::before {
        content: "";
        position: absolute;
        left: 6px;
        width: 3px;
        height: 0;
        border-radius: 999px;
        background: var(--accent);
        opacity: 0;
        transition: height var(--transition-med), opacity var(--transition-med);
    }

    .nav-link:hover {
        background: rgba(15,23,42,0.95);
        color: var(--text-main);
        padding-left: 15px;
        transform: translateX(1px);
        box-shadow: 0 0 0 1px rgba(15,23,42,0.9);
    }

    .nav-link.active {
        background: rgba(15,23,42,0.98);
        color: var(--text-main);
        box-shadow: var(--shadow-glow);
    }

    .nav-link.active::before {
        opacity: 1;
        height: 70%;
    }

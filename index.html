    /* SIDEBAR */
    .sidebar {
        width: 260px;
        background: #111827;
        height: 100vh;
        padding-top: 20px;
        position: fixed;
        left: 0;
        top: 0;
        overflow-y: auto;
        border-right: 2px solid #1f2937;
    }

    .sidebar-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    .sidebar-header img {
        width: 45px;
        height: 45px;
        border-radius: 6px;
    }

    .sidebar-header span {
        font-size: 22px;
        font-weight: bold;
        color: #60a5fa;
    }

    .nav-link {
        display: block;
        padding: 12px 20px;
        color: #d1d5db;
        text-decoration: none;
        font-size: 16px;
        transition: 0.2s;
    }

    .nav-link:hover {

        color: white;
        padding-left: 28px;
    }

    /* MAIN CONTENT */
    .main {
        margin-left: 260px;
        width: calc(100% - 260px);
        min-height: 100vh;
    }

    .partner-banner {
        background: #1e3a8a;

        font-size: 18px;
        font-weight: bold;
    }

    }

        font-size: 48px;
        margin: 0;
        font-weight: 800;
    }

        font-size: 22px;
        margin-top: 10px;
